<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <form>
        <fieldset>
            <legend>User Personal Information</legend>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" placeholder="Enter your full name"/>
            <br><br>
            <label for="email">Enter your email:</label>
            <input type="text" id="email" placeholder="Enter your email"/>
            <br><br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Enter your password"/>
            <br><br>
            <label for="confirmpassword">confirm your password:</label>
            <input type="password" id="confirmpassword" placeholder="Confirm your password"/>
            <br><br>
            <label for="Mobile">Enter your mobile number:</label>
            <input type="mobile" id="mobile" pattern="[0-9]{10}" placeholder="Enter mobile number"/>
            <br><br>
            <label for="country">Select your country:</label>
            <select id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Austrila">Austrila</option>
            <option value="Cannada">Cannada</option>
            <option value="uk">Uk</option>
            </select>            <br><br>
            <label>Enter your gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required/>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" required/>
                <label for="male">Female</label>
                <input type="radio" name="gender" value="others" id="others" required/>
                <label for="others">others</label>
            </div>
            <label for="dob">Enter yout date of birth:</label>
            <input type="date" id="dob" required/>
            <br><br>
            <label for="address">Enter your address:</label> 
            <textarea id="address" name="address" required></textarea>
            <br><br>
            <center><input type="submit" value="submit"/></center>
        </fieldset>
    </form>
</body>
